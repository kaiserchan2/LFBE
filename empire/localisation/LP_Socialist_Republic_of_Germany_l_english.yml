SRG_radical_progressive_party_long:0 "Deutsche Volksverein / German People's Organization                                                   §LGerman People's Organization is a clandestine society functioning on territory controlled by governments rival to the German Republic. It was formed by republican intelligence after the civil war ended in a stalemate with its members being mostly liberal sympathizers of the republican cause. The main purpose of DVV is conducting subversive activities in the enemy's rear such as propaganda, local government infiltration and sabotage. However, due to the strong repression by local authorities, it was unable to achieve any significant success and its operational field remains fairly limited.§!"
