SRG_social_conservative_party_long:0 "Vereinigte Vaterländische Verbände Deutschlands / United Patriotic Associations of Germany              §LEnd of the civil war didn't bring complete peace to the Socialist Republic, as there still remained a plenty of people who wished to continue their struggle against revolutionary state. VVVD was born as a resulf of several royalist paramilitary groups merging into a unified organization wit its primary goal being resistance to the leftist rule using propaganda, diversion acts and even individual terror against socialist officials. Although pretty successful in its aim at first, a series of large-scale government crackdowns greatly diminished organization's strength and importance.§!"
