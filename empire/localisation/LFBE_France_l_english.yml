FRA_radical_victory:0 "Victory for Radicals"
FRA_radical_victory_desc:0 "The Radical Party emerged victorious after the recent elections. Now, it's time to begin the planned transformation of the country if we want to affirm popular mandate."
FRA_reconciliation_with_unions:0 "Reconciliation with the Unions"
FRA_reconciliation_with_unions_desc:0 "We shouldn't oppose the unions as previous ignorant government did. Instead, we need to improve our relations with them by granting concessions, in particular acknowledging their legal right to strike and introducing collective bargaining."
FRA_labour_inspection:0 "Create the Inspection du Travail"
FRA_labour_inspection_desc:0 "One of the main factors of workers' discontent is constant violation of their rights by bisiness owners on local level. Several prominent party members have proposed creation of the Inspection du Travail, a specialised governmental body which would be tasked with preventing employers' arbitrariness."
FRA_expand_workers_rights:0 "Expansion of Workers' Rights"
FRA_expand_workers_rights_desc:0 ""
FRA_nationalise_the_bank:0 "Nationalise the Bank of France"
FRA_nationalise_the_bank_desc:0 "In the current state of things, most of France's population just can't afford repaying their bank debts. We must take control of the country's biggest bank in order to provide the lower class with badly-needed low-rate loans."
FRA_increase_taxes:0 "Tax the Rich"
FRA_increase_taxes_desc:0 "It's obvious that the current tax system should be reformed. The richest of the upper class with their lavish wealth should pay much higher taxes, so the government could help those without a single coin."
