 LFBE_SCENARIO_NAME:0 "End of the Beautiful Epoch"
 LFBE_SCENARIO_DESC:0 "The year 1936 is approaching, and world history seems to be once again preparing to take an unexpected turn. Between the powerful French Empire and the revanchist British Republic, long-standing contradictions are growing, numerous states of the German Confederation and Eastern Europe are becoming the heyday of political radicalism, and in the vast empires of Russia and the United States, internal problems are making themselves felt. The end of the "beautiful epoch" is inexorably approaching, and no one knows what awaits Europe and the world after."
 FRA_END_OF_BEAUTIFUL_EPOCH_DESC:0 "For the past 60 years, luck has not left France. Under the leadership of the Bonaparte dynasty, the country defeated its long-time opponents, Britain and Germany, becoming a leading world power and extending its influence to all continents. \n\nHowever, the future of France is uncertain: old allies are leaving it, radicals of all kinds are raising their heads inside the country, and, according to experts, a new crisis looms on the horizon. Whether the country will overcome the upcoming challenges, or join empires of the past gone into oblivion - time will tell."
