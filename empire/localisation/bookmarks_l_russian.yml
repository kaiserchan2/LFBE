 LFBE_SCENARIO_DESC:0 "Наступает 1936 год, и мировая история, по-видимому, вновь готовится совершить неожиданный поворот. Между могущественной Французской Империей и реваншистской Британской Республикой нарастают давние противоречия, многочисленные государства Германского Союза и Восточной Европы становятся местом расцвета политического радикализма, а в огромных империях России и США дают о себе знать внутренние проблемы. Конец "прекрасной эпохи" неумолимо близится, и никто не знает, что ждёт Европу и весь мир после."
 FRA_END_OF_BEAUTIFUL_EPOCH_DESC:0 "На протяжении последних 60-ти лет, удача не покидала Францию. Под предводительством династии Бонапартов страна разгромила своих давних противников, Британию и Германию, превратившись в ведущую мировою державу и распространив свое влияние на все континенты. \n\nОднако будущее Франции туманно: старые союзники покидают её, внутри страны поднимают голову радикалы всех мастей, а, по прогнозам экспертов, на горизонте маячит новый кризис. Преодолеет ли страна предстоящие испытания, или же пополнит ряды ушедших в небытие империй прошлого - время покажет."
