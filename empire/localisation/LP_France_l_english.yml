# Events #
france.1.t:0 "French Empire in 1936"
france.1.d:0 "Despite the advantage of Prussia, France was able to come out of the Franco-Prussian war victorious. This triumph helped to strengthen the previously precarious position of the dictatorial regime of Napoleon III and lured the moderate opposition to the side of the Empire along with those loyal to the Ancien Régime. Two years later the Emperor died, and his wife, Eugenie, became Regent for the minor heir. \n\nThe Empire faced many difficulties: the Prussian invasion devastated the Eastern industrial areas, which caused a decline in the economy, various radical left-wing groups continued their activity, and the excessive strengthening of France on the continent was the reason for a sharp cooling of relations with Great Britain. In order to reduce the degree of tension within the country, the Empress decided to moderately democratize the country on the British model. \n\nThe next thirty years, during which three emperors succeeded each other, were marked by increased hostility with Britain and the states of the former German Union, rapprochement with Russia and Italy, and active colonial expansion. As a result, by 1906 there were two opposing blocs: the Entente and the Stahlpact. \n\nThe spark that ignited the fire of the "Great War" was the crisis in Morocco, caused by the rivalry between Britain and France for a protectorate over the country. For five long years, soldiers fought and died on the fronts of Europe, Africa, America, the Middle East and Asia. Finally, in 1911, the bloodshed ended: at the Amiens Peace Conference, new borders were drawn, reparations were determined, and a new world order was established, in which France was given a сentral place. \n\nThe recovery after the war was followed by the "Golden twenties", which continue to this day: the French economy is stable, the army is strong, and the young emperor is popular among the people. How long, however, will this prosperity last?"
france.1.a:0 "Vive la France! Vive l'Empereur!"

