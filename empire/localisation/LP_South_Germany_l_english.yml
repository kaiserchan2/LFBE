SDB_anarcho_collectivist_party_long:0 "Revolutionären Arbeiterrat / Revolutionary Workers' Council                                                           §LFormed in early 1912 by a group of leftist politicians in Munich, Revolutionary Workers' Council was a self-proclaimed \"revolutionary government\" of Southern Germany aiming at unification with Socialist Republic of Germany recently formed in the north. Although soon forcefully disbanded by the authorities, the Council was later reestablished in Berlin by its former members. Today, despite continuing to exist nominally, it is completely inactive due to ideological strifes between various factions and its members’ participation in North German politics. For that reason, the Council has effectively no influence over the southern affairs.§!"
